<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Atualiza√ß√£o de Views Materializadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result.loading {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }

        .result-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-content {
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #0c5460;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .views-list {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .view-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-item .status {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .view-item .status.success {
            background: #28a745;
            color: white;
        }

        .view-item .status.failed {
            background: #dc3545;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            padding: 15px;
            background: white;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Teste de Atualiza√ß√£o de Views Materializadas</h1>
        <p class="subtitle">Sistema de Atualiza√ß√£o Autom√°tica - API Crosby</p>

        <div class="input-group">
            <label for="apiUrl">üåê URL da API:</label>
            <input 
                type="text" 
                id="apiUrl" 
                value="http://localhost:4000/api/utils/refresh-materialized-views"
                placeholder="http://localhost:4000/api/utils/refresh-materialized-views"
            >
        </div>

        <button id="refreshBtn" onclick="refreshViews()">
            üöÄ Atualizar Views Materializadas
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function refreshViews() {
            const apiUrl = document.getElementById('apiUrl').value;
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('refreshBtn');

            // Mostrar loading
            resultDiv.className = 'result loading';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="result-title">
                    <div class="loader"></div>
                    Atualizando views materializadas...
                </div>
                <div class="result-content">Aguarde, isso pode levar alguns minutos...</div>
            `;
            btn.disabled = true;

            try {
                const startTime = Date.now();
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                const data = await response.json();

                if (response.ok && data.success) {
                    // Sucesso
                    resultDiv.className = 'result success';
                    
                    let viewsHtml = '';
                    if (data.data && data.data.views) {
                        viewsHtml = '<div class="views-list">';
                        data.data.views.forEach(view => {
                            const status = view.success ? 'success' : 'failed';
                            const emoji = view.success ? '‚úÖ' : '‚ùå';
                            viewsHtml += `
                                <div class="view-item">
                                    <span>${emoji} ${view.name}</span>
                                    <span class="status ${status}">
                                        ${view.success ? 'SUCESSO' : 'FALHA'}
                                    </span>
                                </div>
                            `;
                        });
                        viewsHtml += '</div>';

                        viewsHtml += '<div class="stats">';
                        viewsHtml += `
                            <div class="stat-card">
                                <div class="stat-value">${data.data.total || 0}</div>
                                <div class="stat-label">Total</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" style="color: #28a745">${data.data.success || 0}</div>
                                <div class="stat-label">Sucesso</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" style="color: #dc3545">${data.data.failed || 0}</div>
                                <div class="stat-label">Falhas</div>
                            </div>
                        `;
                        viewsHtml += '</div>';
                    }

                    resultDiv.innerHTML = `
                        <div class="result-title">‚úÖ Sucesso!</div>
                        <div class="result-content">
                            <strong>Mensagem:</strong> ${data.message}
                            <br><br>
                            <strong>Dura√ß√£o:</strong> ${data.data.duration || duration + 's'}
                            <br>
                            <strong>Timestamp:</strong> ${new Date(data.data.timestamp).toLocaleString('pt-BR')}
                        </div>
                        ${viewsHtml}
                    `;
                } else {
                    // Erro na resposta
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <div class="result-title">‚ùå Erro</div>
                        <div class="result-content">
                            <strong>Mensagem:</strong> ${data.message || 'Erro desconhecido'}
                            <br><br>
                            <strong>Status:</strong> ${response.status}
                            <br>
                            <strong>Resposta:</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                // Erro de conex√£o
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <div class="result-title">‚ùå Erro de Conex√£o</div>
                    <div class="result-content">
                        <strong>Erro:</strong> ${error.message}
                        <br><br>
                        Verifique se:
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            <li>O servidor est√° rodando</li>
                            <li>A URL est√° correta</li>
                            <li>N√£o h√° bloqueios de CORS</li>
                        </ul>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }

        // Permitir Enter para enviar
        document.getElementById('apiUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                refreshViews();
            }
        });
    </script>
</body>
</html>
